{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
</head>
<body>
    <section>
        <div class="form">
            <h3>Login Form</h3>
            {% if messages %}
                {% for message in messages %}
                <p>{{messages}}</p>
                {% endfor %}
            {% endif %}
            <form align="center" method="post" action="">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" />
            </form> 
        </div>
    </section>
</body>
<style type="text/css">
    body{
        background-image: url("{% static 'lback.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
    }

    section{
        width:400px;
        margin: 150px auto;
        padding: 30px;
        border-radius: 10px;
    }

    .form{
        border: 3px inset black;
        display:flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px;
    }
</style>
</html>
